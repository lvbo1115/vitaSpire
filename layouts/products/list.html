{{ define "main" }}
<div class="pa3 pa5-ns">
  <h1 class="f2 f1-l mb2">{{ .Title }}</h1>
  <p class="f4 fw3 mid-gray mb4">{{ .Description }}</p>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{ range .Pages }}
    <article class="bg-white br3 pa3 ba b--black-10 shadow-5">
      {{ if .Params.image }}
      <div class="mb3">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 h-auto db">
      </div>
      {{ end }}
      
      <h2 class="f3 f2-l mb2">
        <a href="{{ .RelPermalink }}" class="link dim black-90">
          {{ .Title }}
        </a>
      </h2>
      
      {{ if .Params.price }}
      <p class="f4 fw6 green mb2">{{ .Params.price }}</p>
      {{ end }}
      
      <p class="f6 f5-l lh-copy">{{ .Description }}</p>
      
      <a href="{{ .RelPermalink }}" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-dark-blue">
        View Details â†’
      </a>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
