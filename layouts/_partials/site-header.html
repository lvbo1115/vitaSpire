{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
{{ if $featured_image }}
  {{ $featured_image_class := site.Params.featured_image_class | default "cover bg-top" }}
  <header class="{{ $featured_image_class }}" style="background-image: url('{{ $featured_image }}'); height: 70vh;">
  </header>
{{ else }}
  <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 hero-title">
        {{ .Title | default .Site.Title }}
      </h1>
      {{ with .Params.description }}
        <p class="text-xl text-gray-300 max-w-3xl mx-auto">
          {{ . }}
        </p>
      {{ end }}
    </div>
  </header>
{{ end }}
